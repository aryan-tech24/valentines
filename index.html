<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For Rashi üåª</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', cursive;
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(180deg, #FFF8E7 0%, #FFEFC1 50%, #FFE4A0 100%);
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 20px;
            text-align: center;
        }

        /* Instruction Text */
        .instruction {
            font-size: 2rem;
            color: #5D4037;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Progress indicator */
        .progress {
            font-size: 1.5rem;
            color: #8D6E63;
            margin-bottom: 30px;
        }

        /* Vase and Bouquet */
        .bouquet-area {
            position: relative;
            width: 280px;
            height: 380px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
        }

        .vase {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 150px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 10px 10px 60px 60px;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.2);
        }

        .vase::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -10px;
            right: -10px;
            height: 30px;
            background: linear-gradient(135deg, #A0522D 0%, #CD853F 50%, #A0522D 100%);
            border-radius: 10px;
        }

        /* Sunflower styles */
        .sunflower {
            position: absolute;
            bottom: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .sunflower.visible {
            opacity: 1;
            transform: scale(1);
        }

        .sunflower:nth-child(1) {
            left: 50%;
            transform: translateX(-50%) scale(0);
            z-index: 3;
        }
        .sunflower:nth-child(1).visible {
            transform: translateX(-50%) scale(1);
        }

        .sunflower:nth-child(2) {
            left: 30%;
            transform: translateX(-50%) rotate(-15deg) scale(0);
            z-index: 2;
        }
        .sunflower:nth-child(2).visible {
            transform: translateX(-50%) rotate(-15deg) scale(1);
        }

        .sunflower:nth-child(3) {
            left: 70%;
            transform: translateX(-50%) rotate(15deg) scale(0);
            z-index: 2;
        }
        .sunflower:nth-child(3).visible {
            transform: translateX(-50%) rotate(15deg) scale(1);
        }

        .stem {
            width: 8px;
            height: 100px;
            background: linear-gradient(90deg, #228B22 0%, #32CD32 50%, #228B22 100%);
            border-radius: 4px;
            margin-top: -10px;
        }

        .flower-head {
            width: 70px;
            height: 70px;
            position: relative;
        }

        .petal {
            position: absolute;
            width: 18px;
            height: 30px;
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50% 50% 40% 40%;
            left: 50%;
            top: 50%;
            margin-left: -9px;
            margin-top: -15px;
            transform-origin: center center;
        }

        .center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #8B4513 0%, #654321 70%, #3E2723 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Click area */
        .click-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 5;
        }

        /* Valentine Question */
        .valentine-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .valentine-screen h1 {
            font-size: 2.5rem;
            color: #5D4037;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #5D4037;
        }

        .btn-yes:hover, .btn-yes:active {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,165,0,0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #E0E0E0 0%, #BDBDBD 100%);
            color: #5D4037;
            font-size: 1.2rem;
            position: relative;
            transition: all 0.2s ease;
        }

        /* Success Screen */
        .success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }

        .success-screen h1 {
            font-size: 2.5rem;
            color: #5D4037;
            margin-bottom: 20px;
        }

        .success-screen p {
            font-size: 1.8rem;
            color: #8D6E63;
        }

        /* Success Image */
        .success-image {
            max-width: 280px;
            max-height: 280px;
            width: 80vw;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Floating hearts */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hide elements */
        .hidden {
            display: none !important;
        }

        /* Tap hint animation */
        .tap-hint {
            position: absolute;
            bottom: 220px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        /* iPhone and small screens */
        @media screen and (max-width: 420px) {
            .instruction {
                font-size: 1.6rem;
                padding: 0 10px;
            }

            .progress {
                font-size: 1.3rem;
            }

            .bouquet-area {
                width: 240px;
                height: 320px;
                transform: scale(0.9);
            }

            .tap-hint {
                bottom: 180px;
                font-size: 2.5rem;
            }

            .valentine-screen h1 {
                font-size: 2rem;
                padding: 0 20px;
            }

            .buttons {
                padding: 0 20px;
            }

            .btn {
                font-size: 1.3rem;
                padding: 12px 24px;
            }

            .btn-no {
                font-size: 1rem;
            }

            .success-screen h1 {
                font-size: 2rem;
            }

            .success-image {
                max-width: 220px;
                max-height: 220px;
            }
        }

        /* Very small screens (iPhone SE, etc) */
        @media screen and (max-width: 375px) {
            .instruction {
                font-size: 1.4rem;
            }

            .bouquet-area {
                transform: scale(0.8);
            }

            .valentine-screen h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }

        /* Landscape mode on phones */
        @media screen and (max-height: 500px) {
            .container {
                padding: 10px;
            }

            .bouquet-area {
                transform: scale(0.7);
                height: 280px;
            }

            .success-image {
                max-width: 150px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bouquet Building Screen -->
        <div id="bouquet-screen">
            <p class="instruction">Tap anywhere to pick sunflowers for Rashi</p>
            <p class="progress"><span id="count">0</span> / 3 sunflowers</p>

            <div class="bouquet-area">
                <!-- Sunflowers will appear here -->
                <div class="sunflower" id="flower1">
                    <div class="flower-head">
                        <div class="center"></div>
                    </div>
                    <div class="stem"></div>
                </div>
                <div class="sunflower" id="flower2">
                    <div class="flower-head">
                        <div class="center"></div>
                    </div>
                    <div class="stem"></div>
                </div>
                <div class="sunflower" id="flower3">
                    <div class="flower-head">
                        <div class="center"></div>
                    </div>
                    <div class="stem"></div>
                </div>
                <div class="vase"></div>
                <div class="tap-hint">üëÜ</div>
            </div>

            <div class="click-area" id="click-area"></div>
        </div>

        <!-- Valentine Question Screen -->
        <div class="valentine-screen" id="valentine-screen">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="btn btn-yes" id="btn-yes">Yes, I would like to</button>
                <button class="btn btn-no" id="btn-no">No, I want to squish you like the lizard in my pants</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="success-screen">
            <h1>Me right now:</h1>
            <img src="lottery.jpg" alt="Me right now" class="success-image">
        </div>
    </div>

    <div class="hearts-container" id="hearts-container"></div>

    <script>
        // Discord Webhook
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1466152120607572062/z1kSp70tO84OO5Kz_F-6u9nOx8TxhmVPfnbAbw7F-_k7mypFIALg3Kj1xm8ky9sIwqbl';

        // Generate petals for sunflowers
        document.querySelectorAll('.flower-head').forEach(head => {
            const petalCount = 14;
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = (360 / petalCount) * i;
                petal.style.transform = `rotate(${angle}deg) translateY(-25px)`;
                head.appendChild(petal);
            }
        });

        // Game state
        let flowerCount = 0;
        const totalFlowers = 3;

        // Elements
        const clickArea = document.getElementById('click-area');
        const bouquetScreen = document.getElementById('bouquet-screen');
        const valentineScreen = document.getElementById('valentine-screen');
        const successScreen = document.getElementById('success-screen');
        const countDisplay = document.getElementById('count');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const tapHint = document.querySelector('.tap-hint');

        // Add sunflower on click/tap
        clickArea.addEventListener('click', (e) => {
            if (flowerCount < totalFlowers) {
                flowerCount++;
                countDisplay.textContent = flowerCount;

                const flower = document.getElementById(`flower${flowerCount}`);
                flower.classList.add('visible');

                // Create a small sunflower emoji at click position
                createFloatingEmoji(e.clientX, e.clientY, 'üåª');

                if (flowerCount >= totalFlowers) {
                    tapHint.classList.add('hidden');
                    setTimeout(() => {
                        showValentineScreen();
                    }, 1000);
                }
            }
        });

        function createFloatingEmoji(x, y, emoji) {
            const el = document.createElement('div');
            el.textContent = emoji;
            el.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                font-size: 2rem;
                pointer-events: none;
                z-index: 1000;
                animation: floatUp 1s ease-out forwards;
            `;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function showValentineScreen() {
            bouquetScreen.classList.add('hidden');
            valentineScreen.style.display = 'flex';
        }

        // Yes button
        btnYes.addEventListener('click', () => {
            valentineScreen.classList.add('hidden');
            successScreen.style.display = 'flex';
            createHearts();
            sendNotification();
        });

        // No button - runs away!
        btnNo.addEventListener('mouseover', runAway);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            runAway();
        });

        function runAway() {
            const padding = 20;
            const maxX = window.innerWidth - btnNo.offsetWidth - padding;
            const maxY = window.innerHeight - btnNo.offsetHeight - padding;

            const newX = Math.max(padding, Math.random() * maxX);
            const newY = Math.max(padding, Math.random() * maxY);

            btnNo.style.position = 'fixed';
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
            btnNo.style.zIndex = '1000';
            btnNo.style.maxWidth = '80vw';
        }

        // Create floating emojis on success
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const emojis = ['‚ú®', 'üéâ', 'ü•≥', '‚≠ê'];

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                    container.appendChild(heart);

                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }

        // Send Discord notification
        function sendNotification() {
            fetch(DISCORD_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: 'üåª **Rashi said YES!** üåª\n\nTime: ' + new Date().toLocaleString()
                })
            }).catch(() => {});
        }
    </script>
</body>
</html>
